sudo: required
language: node_js
node_js:
  - "9"
cache:
  directories:
  - node_modules
install:
  - npm install -g truffle
  - npm install -g ganache-cli
  - npm install
script:
  - npm run lint
  - npm run ganache
  - sleep 5
  - truffle migrate --network development
  - npm run test
  - npm run stop
